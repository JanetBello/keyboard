<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="keyboard.css" />
  </head>
  <body class="">
    <main class="container">
      <div class="night-mode">
        <div class="toggle-circle"></div>
      </div>
      <div class="change-light-color">
        <div class="colors">
          <input class="colors-input" type="color" />
        </div>
      </div>

      <textarea class="output" name="" id="" cols="30" rows="1"></textarea>
      <div class="keyboard-wrap">
        <div class="keyboard-keys">
          <div class="row">
            <button class="keys remove bat">~</button>
            <button class="keys remove">1</button>
            <button class="keys remove">2</button>
            <button class="keys remove">3</button>
            <button class="keys remove">4</button>
            <button class="keys remove">5</button>
            <button class="keys remove">6</button>
            <button class="keys remove">7</button>
            <button class="keys remove">8</button>
            <button class="keys remove">9</button>
            <button class="keys remove">0</button>
            <button class="keys remove">-</button>
            <button class="keys remove">=</button>
            <button class="keys remove backspace-key">backspace</button>
          </div>
          <div class="row">
            <button class="keys remove tab-key">tab</button>
            <button class="keys remove" keyname="Q" lowerCaseName="q">Q</button>
            <button class="keys remove" keyname="W" lowerCaseName="w">W</button>
            <button class="keys remove" keyname="E" lowerCaseName="e">E</button>
            <button class="keys remove" keyname="R" lowerCaseName="r">R</button>
            <button class="keys remove" keyname="T" lowerCaseName="t">T</button>
            <button class="keys remove" keyname="Y" lowerCaseName="y">Y</button>
            <button class="keys remove" keyname="U" lowerCaseName="u">U</button>
            <button class="keys remove" keyname="I" lowerCaseName="i">I</button>
            <button class="keys remove" keyname="O" lowerCaseName="o">O</button>
            <button class="keys remove" keyname="P" lowerCaseName="p">P</button>
            <button class="keys remove" lowerCaseName>[</button>
            <button class="keys remove" lowerCaseName>]</button>
            <button class="keys remove slash-key">\</button>
          </div>
          <div class="row">
            <button class="keys remove caps-lock-key">Caps Lock</button>
            <button class="keys remove" keyname="A" lowerCaseName="a">A</button>
            <button class="keys remove" keyname="S" lowerCaseName="s">S</button>
            <button class="keys remove" keyname="D" lowerCaseName="d">D</button>
            <button class="keys remove" keyname="F" lowerCaseName="f">F</button>
            <button class="keys remove" keyname="G" lowerCaseName="g">G</button>
            <button class="keys remove" keyname="H" lowerCaseName="h">H</button>
            <button class="keys remove" keyname="J" lowerCaseName="j">J</button>
            <button class="keys remove" keyname="K" lowerCaseName="k">K</button>
            <button class="keys remove" keyname="L" lowerCaseName="l">L</button>
            <button class="keys remove">;</button>
            <button class="keys remove">"</button>
            <button class="keys remove enter-key">Enter</button>
          </div>
          <div class="row">
            <button class="keys remove shift-key shift-left">Shift</button>
            <button class="keys remove" keyname="Z" lowerCaseName="z">Z</button>
            <button class="keys remove" keyname="X" lowerCaseName="x">X</button>
            <button class="keys remove" keyname="C" lowerCaseName="c">C</button>
            <button class="keys remove" keyname="V" lowerCaseName="v">V</button>
            <button class="keys remove" keyname="B" lowerCaseName="b">B</button>
            <button class="keys remove" keyname="N" lowerCaseName="n">N</button>
            <button class="keys remove" keyname="M" lowerCaseName="m">M</button>
            <button class="keys remove">&lt;</button>
            <button class="keys remove">&gt;</button>
            <button class="keys remove">/</button>
            <button class="keys remove">?</button>
            <button class="keys remove shift-key shift-right">Shift</button>
          </div>
          <div class="row">
            <button class="keys remove ctrl-key ctrl-left">Ctrl</button>
            <button class="keys remove">fn</button>
            <button class="keys remove win-key">
              
            </button>
            <button class="keys remove alt-key alt-left">Alt</button>
            <button class="keys remove space-key"></button>
            <button class="keys remove alt-key alt-left">Alt</button>
            
            <button class="keys remove ctrl-key ctrl-right">Ctrl</button>
            <button class="keys remove">home</button>
            <div class=>
              <button class="keys remove pageup">pg up</button>
              <button class="keys remove pagedown">pg dn</button>
            </div>
            <button class="keys remove">end</button>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
